<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div>
            <h1>User registration</h1>
        </div>
        <div>
            <form th:action="@{/process_registration}" method="post"
                  th:object="${user}">
                Name : <input type="text" th:field="*{name}" required>
                Email : <input type="email" th:field="*{email}" required>
                Password : <input type="password" th:field="*{password}" required minlength="3">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>

    </div>

</body>
</html>
